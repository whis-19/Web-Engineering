<form>
 
  <p>Enter your name</p>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <p>Enter your Roll no.</p>
  <label for="roll no">Roll No.:</label><br>
  <input type="number" id="roll no" name="roll no"><br>
  <p>What is your department?</p>
  <input type="radio" id="SE" name="department" value="SE">
  <label for="SE">SE</label><br>
  <input type="radio" id="CS" name="department" value="CS">
  <label for="CS">CS</label><br>
  <input type="radio" id="EE" name="department" value="EE">
  <label for="EE">EE</label><br>
  <p>Where does your GPA stand?</p>
  <input type="checkbox" id="above3" name="gpa" value="above3">
  <label for="above3"> It is above 3</label><br>
  <input type="checkbox" id="above2" name="gpa" value="above2">
  <label for="above2"> It is above 2</label><br>
  <input type="checkbox" id="above1" name="gpa" value="above1">
  <label for="above1"> It is above 1</label><br>
  
  <input type="submit" value="Submit">
</form>
